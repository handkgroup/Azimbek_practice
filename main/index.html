<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>CTF Group</title>
</head>
<body>
  <div class="container">
    <div class="rectangle"></div>
    <img class="image large" src="_10.svg" />
    <img class="image half-right" src="group-134340.svg" />
    <div class="background-image"></div>
    <div class="frame">
      <div class="main-title">Management Innovation</div>
      <div class="subtitle">経営プロセスに革新を</div>
    </div>
    <div class="header">
      <div class="header-content">
        <img class="logo" src="image-70.png" />
        <div class="menu">
          <div class="menu-item">会社紹介</div>
          <div class="menu-item">サービス</div>
          <div class="menu-item">導入事例</div>
          <div class="menu-item">お知らせ</div>
        </div>
        <div class="buttons">
          <div class="btn yellow">お問い合わせ</div>
          <div class="btn green">採用情報</div>
        </div>
        <div class="hamburger" id="hamburger">☰</div>
      </div>
      <div class="mobile-menu" id="mobileMenu">
        <div class="menu-item">会社紹介</div>
        <div class="menu-item">サービス</div>
        <div class="menu-item">導入事例</div>
        <div class="menu-item">お知らせ</div>
        <div class="btn yellow">お問い合わせ</div>
        <div class="btn green">採用情報</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
